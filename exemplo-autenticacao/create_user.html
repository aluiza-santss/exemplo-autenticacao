<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="src/css/fonts.css">
    <link rel="stylesheet" href="src/css/create_user.css">
  <title>Exemplo Auth</title>
</head>

<body>
  <div id="form-container">
    <img src="src/img/user.png" alt="Ilustração de um homem segurando uma chave em um painel de login de usuário representando a criação de uma conta">
    <form id="registration-form">
      <input 
        type="email" 
        id="email" 
        placeholder="E-mail" 
        required>

      <input 
        type="password" 
        id="password" 
        placeholder="Senha" 
        required>
      
      <input 
        type="password" 
        id="password-confirmation" 
        placeholder="Confirme a senha" 
        required>

      <input type="submit" value="Cadastrar" id="submit-button">
    </form>
  </div>

  <div id="result-panel"></div>

  <script type="module" src="/src/create_user.js"></script>
</body>

</html>
